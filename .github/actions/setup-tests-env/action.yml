name: Setup Tests Environment

description: Build the CLI and caches Docker layers

runs:
  using: 'composite'
  steps:
    - name: Build the CLI
      run: npm run build
      shell: bash

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /home/runner/.docker
        key: ${{ runner.os }}-docker-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Run emulator
      shell: bash
      run: |
        set -e
        juno emulator start --headless &
        juno emulator wait
        juno login --emulator --mode development --headless
        juno config apply --mode development --headless
